<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Oddly Useful ‚Äî Emulator</title>
<link rel="stylesheet" href="assets/style.css"/>
</head>
<body>
<header class="topbar">
  <div class="brand">
    <div class="brand__badge">OU</div>
    <div class="brand__text">
      <div class="brand__name">Oddly Useful</div>
      <div class="brand__tag">Emulator Console</div>
    </div>
  </div>
  <nav class="topnav" aria-label="Primary">
    <button class="navbtn" data-route="home" type="button">Home</button>
    <button class="navbtn" data-route="projects" type="button">Projects</button>
    <button class="navbtn" data-route="posts" type="button">Posts</button>
    <button class="navbtn" data-route="aiguide" type="button">AI Guide</button>
    <button class="navbtn" data-route="about" type="button">About</button>
  </nav>
</header>

<main class="console">
  <section class="cabinet">
    <div class="screen" role="region" aria-label="Arcade screen (4:3)">
      <div class="screen__bg" aria-hidden="true"></div>
      <div class="screen__ui">
        <aside class="screen__menu" id="screenMenu"></aside>
        <section class="screen__content" id="screenContent"></section>
      </div>
    </div>
  </section>
</main>

<footer class="footer">
  <span>¬© <span id="year"></span> Oddly Useful</span>
  <span class="footer__sep">¬∑</span>
  <a class="footer__link" href="#" data-route="about">About</a>
  <span class="footer__sep">¬∑</span>
  <a class="footer__link" id="footerSupport" href="#" target="_blank" rel="noopener">Support ‚òï</a>
</footer>

<!-- templates -->
<template id="tpl-menu-home">
  <div class="menu">
    <div class="menu__title">MENU</div>
    <button class="menu__item is-active" data-route="home" type="button">Home</button>
    <button class="menu__item" data-route="projects" type="button">Projects</button>
    <button class="menu__item" data-route="posts" type="button">Posts</button>
    <button class="menu__item" data-route="aiguide" type="button">AI Guide</button>
    <button class="menu__item" data-route="about" type="button">About</button>
    <div class="menu__hint">Press START</div>
  </div>
</template>

<template id="tpl-content-home">
  <div class="home">
    <div class="home__attract" id="homeAttract">
      <div class="home__pressstart" id="pressStart" role="button" tabindex="0">PRESS START</div>
    </div>
    <div class="home__active" id="homeActive" hidden>
      <div class="home__lead">
        <h2 class="home__headline">Oddly Useful</h2>
        <p class="home__subhead">A retro-styled launcher for practical little tools: mood tracking, counters, cooking, and more.</p>
      </div>
      <article class="card" id="featuredCard">
        <div class="card__body">
          <div class="featured__label">Featured today</div>
          <h2 class="card__title" id="featuredTitle">Project</h2>
          <p class="card__desc" id="featuredDesc"></p>
          <div class="card__actions">
            <a class="btn btn--primary" id="featuredLaunch" href="#" target="_blank" rel="noopener">Launch</a>
            <button class="btn" id="featuredNext" type="button">Another</button>
          </div>
        </div>
      </article>
    </div>
  </div>
</template>

<template id="tpl-menu-projects">
  <div class="menu">
    <div class="menu__title">PROJECTS</div>
    <div class="menu__scroll" id="projectsList"></div>
    <div class="menu__hint">Tap a project</div>
  </div>
</template>

<template id="tpl-content-projects">
  <div class="projects">
    <article class="card" id="projectDetail">
      <div class="card__body">
        <h2 class="card__title">Select a project</h2>
        <p class="card__desc">Pick one from the list on the left.</p>
      </div>
    </article>
  </div>
</template>

<template id="tpl-menu-posts">
  <div class="menu">
    <div class="menu__title">POSTS</div>
    <div class="menu__scroll" id="postsList"></div>
    <div class="menu__hint">Drafts allowed</div>
  </div>
</template>

<template id="tpl-content-posts">
  <div class="posts">
    <article class="card" id="postDetail">
      <div class="card__body">
        <h2 class="card__title">Select a post</h2>
        <p class="card__desc">Pick one from the list on the left.</p>
      </div>
    </article>
  </div>
</template>

<template id="tpl-menu-aiguide">
  <div class="menu">
    <div class="menu__title">AI GUIDE</div>
    <div class="menu__group">
      <button class="menu__item menu__item--mini" data-route="home" type="button">Home</button>
      <button class="menu__item menu__item--mini" data-route="projects" type="button">Projects</button>
      <button class="menu__item menu__item--mini" data-route="posts" type="button">Posts</button>
      <button class="menu__item menu__item--mini is-active" data-route="aiguide" type="button">AI Guide</button>
      <button class="menu__item menu__item--mini" data-route="about" type="button">About</button>
    </div>
    <div class="menu__sep"></div>
    <button class="menu__item is-active" data-guide="overview" type="button">Overview</button>
    <button class="menu__item" data-guide="buddy" type="button">Prompting Buddy</button>
    <div class="menu__hint">Friendly peer</div>
  </div>
</template>

<template id="tpl-content-aiguide-overview">
  <div class="aiguide">
    <article class="card">
      <div class="card__body">
        <h2 class="card__title">How to Be Friends with AI (Without Losing Your Mind)</h2>
        <p class="card__desc">A calm, practical guide to working with AI like an adult: clear goals, clean prompts, and fewer messes.</p>
        <div class="card__actions">
          <button class="btn btn--primary" data-guide="buddy" type="button">Open Prompting Buddy</button>
          <button class="btn" data-route="about" type="button">Support / About</button>
        </div>
      </div>
    </article>
  </div>
</template>

<template id="tpl-content-aiguide-buddy">
  <div class="buddy">
    <div class="buddy__layout">
      <aside class="buddy__modules">
        <div class="buddy__title">Prompting Buddy</div>
        <button class="buddy__mod is-active" data-module="a" type="button">Module A ‚Äî Introduce Yourself</button>
        <button class="buddy__mod" data-module="b" type="button">Module B ‚Äî Golden Way</button>
        <button class="buddy__mod" data-module="c" type="button">Module C ‚Äî Golden Examples</button>
      </aside>
      <section class="buddy__main" id="buddyMain"></section>
    </div>
  </div>
</template>

<template id="tpl-buddy-module-a">
  <div class="module">
    <header class="module__header">
      <h2 class="module__title">Module A ‚Äî Introduce Yourself to Your AI</h2>
      <p class="module__sub">Generate a reusable ‚Äúworking agreement‚Äù prompt.</p>
    </header>
    <div class="panels">
      <section class="panel">
        <h3 class="panel__title">About you</h3>
        <label class="field"><span class="field__label">Your role</span><input class="field__input" id="aRole" type="text" placeholder="e.g., Product thinker / beginner dev / writer"/></label>
        <label class="field"><span class="field__label">Main goal with AI</span><input class="field__input" id="aGoal" type="text" placeholder="e.g., plan before building, write prompts, learn"/></label>

        <details class="fold" open>
          <summary class="fold__sum">What you want in answers</summary>
          <div class="fold__body">
            <label><input type="checkbox" id="aWStructure"/> Clear structure</label>
            <label><input type="checkbox" id="aWSteps"/> Step-by-step</label>
            <label><input type="checkbox" id="aWShort"/> Short & direct</label>
            <label><input type="checkbox" id="aWExamples"/> Examples</label>
            <label><input type="checkbox" id="aWWarnings"/> Warnings / missing constraints</label>
          </div>
        </details>

        <details class="fold" open>
          <summary class="fold__sum">Tone</summary>
          <div class="fold__body">
            <label><input type="radio" name="aTone" value="gentle"/> Gentle</label>
            <label><input type="radio" name="aTone" value="direct" checked/> Honest & direct</label>
            <label><input type="radio" name="aTone" value="strict"/> Very strict</label>
          </div>
        </details>

        <div class="panel__actions">
          <button class="btn btn--primary" id="aGenerate" type="button">Generate</button>
          <button class="btn" id="aReset" type="button">Reset</button>
        </div>
      </section>

      <section class="panel">
        <h3 class="panel__title">Your intro prompt</h3>
        <textarea class="output" id="aOutput" rows="14" readonly>(Generated prompt will appear here)</textarea>
        <div class="panel__actions">
          <button class="btn btn--primary" id="aCopy" type="button">Copy</button>
        </div>
        <p class="panel__note">Paste this as the first message in a new AI chat.</p>
      </section>
    </div>
  </div>
</template>

<template id="tpl-buddy-module-b">
  <div class="module">
    <header class="module__header">
      <h2 class="module__title">Module B ‚Äî Golden Way</h2>
      <p class="module__sub">Copy a reusable ‚Äúrules prompt‚Äù that forces planning first and execution only on DEPLOY.</p>
    </header>
    <div class="panels">
      <section class="panel">
        <h3 class="panel__title">Choose strictness</h3>
        <p class="panel__note">This is not ‚Äúgenerate code‚Äù. It‚Äôs a rule-set you paste at the start of a chat so the AI behaves properly.</p>
        <fieldset class="field">
          <legend class="field__label">Mode</legend>
          <label><input type="radio" name="bMode" value="soft"/> Soft guidance</label>
          <label><input type="radio" name="bMode" value="standard" checked/> Standard Golden Way</label>
          <label><input type="radio" name="bMode" value="strict"/> Strict Golden Way</label>
        </fieldset>
        <div class="panel__actions">
          <button class="btn btn--primary" id="bGenerate" type="button">Copy Golden Rules</button>
          <button class="btn" id="bExample" type="button">Show example</button>
        </div>
      </section>
      <section class="panel">
        <h3 class="panel__title">Golden rules prompt</h3>
        <textarea class="output" id="bOutput" rows="14" readonly>(Choose a mode, then tap ‚ÄúCopy Golden Rules‚Äù)</textarea>
        <div class="panel__actions">
          <button class="btn btn--primary" id="bCopy" type="button">Copy</button>
        </div>
        <p class="panel__note">Paste once per project chat. Use ‚ÄúDEPLOY‚Äù to trigger execution.</p>
      </section>
    </div>
  </div>
</template>

<template id="tpl-buddy-module-c">
  <div class="module">
    <header class="module__header">
      <h2 class="module__title">Module C ‚Äî Golden Examples</h2>
      <p class="module__sub">Bad ‚Üí Improved ‚Üí Golden, with the same task.</p>
    </header>
    <label class="field">
      <span class="field__label">Choose example</span>
      <select id="cExampleSelect">
        <option value="planapp">Plan an app (no code)</option>
        <option value="promptcraft">Write a better prompt</option>
        <option value="fixidea">Fix a broken idea</option>
      </select>
    </label>

    <section class="block"><h3>‚ùå Bad Prompt</h3><pre class="block__text" id="cBad"></pre></section>
    <section class="block"><h3>‚ö†Ô∏è Improved Prompt</h3><pre class="block__text" id="cImproved"></pre></section>
    <section class="block"><h3>üü° Golden Prompt</h3><pre class="block__text" id="cGolden"></pre></section>
    <section class="block"><h3>Why this works</h3><div class="block__text" id="cWhy"></div></section>
  </div>
</template>

<template id="tpl-menu-about">
  <div class="menu">
    <div class="menu__title">ABOUT</div>
    <button class="menu__item menu__item--mini" data-route="home" type="button">Home</button>
    <button class="menu__item menu__item--mini" data-route="projects" type="button">Projects</button>
    <button class="menu__item menu__item--mini" data-route="posts" type="button">Posts</button>
    <button class="menu__item menu__item--mini" data-route="aiguide" type="button">AI Guide</button>
    <button class="menu__item menu__item--mini is-active" data-route="about" type="button">About</button>
    <div class="menu__hint">Support is optional</div>
  </div>
</template>

<template id="tpl-content-about">
  <div class="about">
    <article class="card"><div class="card__body">
      <h2 class="card__title">About Oddly Useful</h2>
      <p class="card__desc" id="aboutText"></p>
      <div class="card__actions">
        <a class="btn btn--primary" id="aboutSupport" href="#" target="_blank" rel="noopener">Support on Buy Me a Coffee ‚òï</a>
      </div>
    </div></article>

    <article class="card"><div class="card__body">
      <h3 class="card__title card__title--sm">Theme</h3>
      <p class="card__desc">Themes change visuals only (color, texture, pixelation). Layout stays the same.</p>
      <div class="settings__row">
        <label><input type="radio" name="theme" value="retro"/> Retro</label>
        <label><input type="radio" name="theme" value="nostalgia"/> Nostalgia</label>
        <label><input type="radio" name="theme" value="modern"/> Modern</label>
      </div>
    </div></article>

    <article class="card"><div class="card__body">
      <h3 class="card__title card__title--sm">AI (Bring Your Own Key)</h3>
      <p class="card__desc">Your key is stored only in your browser (localStorage). It is never sent to us or saved on any server. You can remove it anytime by clearing this site‚Äôs data.</p>
      <div class="settings__row">
        <label for="aiProvider">Provider</label>
        <select id="aiProvider">
          <option value="openai">OpenAI</option>
          <option value="deepseek">DeepSeek</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="settings__row">
        <label for="apiKey">API Key</label>
        <input id="apiKey" type="password" placeholder="Paste your key‚Ä¶" autocomplete="off"/>
      </div>
      <div class="settings__row">
        <button class="btn" id="testKey" type="button">Test key</button>
        <button class="btn" id="clearKey" type="button">Clear key</button>
      </div>
      <div class="settings__status" id="settingsStatus" aria-live="polite"></div>
    </div></article>
  </div>
</template>

<script src="assets/data.js"></script>
<script src="assets/app.js"></script>
</body>
</html>
