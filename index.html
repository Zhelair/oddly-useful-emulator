<template id="tpl-content-aiguide-overview">
  <div class="aiguide">
    <article class="card">
      <div class="card__body">
        <h2 class="card__title">How to Be Friends with AI (Without Losing Your Mind)</h2>
        <p class="card__desc">A calm, practical guide to working with AI like an adult: clear goals, clean prompts, and fewer messes.</p>

        <div class="tips">
          <section class="tips__box">
            <h3 class="tips__title">Do</h3>
            <ul class="tips__list">
              <li>Talk to it like a teammate: say <em>thanks</em>, use üëç when it nails it.</li>
              <li>State one goal per chat. Add constraints (format, length, tone, deadline).</li>
              <li>Lock decisions first. Use <strong>DEPLOY</strong> only when you‚Äôre ready to build.</li>
              <li>Paste screenshots + a 1‚Äësentence question: ‚ÄúWhat exactly is broken?‚Äù</li>
              <li>Write clean grammar ‚Äî less ambiguity, fewer weird detours.</li>
            </ul>
          </section>
          <section class="tips__box tips__box--dont">
            <h3 class="tips__title">Don‚Äôt</h3>
            <ul class="tips__list">
              <li>Don‚Äôt rage‚Äëquit in the chat (‚ÄúI‚Äôll close this project‚Äù). It will take you seriously. üòÑ</li>
              <li>Don‚Äôt ask for 12 unrelated things at once. You‚Äôll get 12 half‚Äëanswers.</li>
              <li>Don‚Äôt dump huge code unless needed. Ask for a <em>zip / patch</em> instead.</li>
              <li>Don‚Äôt be rude. It won‚Äôt cry‚Ä¶ but your results might.</li>
            </ul>
          </section>
        </div>

        <p class="card__note"><strong>About BYO‚ÄëKey:</strong> later, Prompting Buddy can run ‚Äúinside this site‚Äù using <em>your</em> API key (stored only in your browser). For now it helps you generate and copy better prompts.</p>
        <div class="card__actions">
          <button class="btn btn--primary" data-guide="buddy" type="button">Open Prompting Buddy</button>
          <button class="btn" data-route="about" type="button">Support / About</button>
        </div>
      </div>
    </article>
  </div>
</template>

<template id="tpl-buddy-module-a">
  <div class="module">
    <header class="module__header">
      <h2 class="module__title">Module A ‚Äî Introduce Yourself to Your AI</h2>
      <p class="module__sub">Generate a reusable ‚Äúworking agreement‚Äù prompt.</p>
    </header>
    <div class="panels">
      <section class="panel">
        <h3 class="panel__title">About you</h3>
        <label class="field"><span class="field__label">Your role</span><input class="field__input" id="aRole" type="text" placeholder="e.g., Product thinker / beginner dev / writer"/></label>
        <label class="field"><span class="field__label">Main goal with AI</span><input class="field__input" id="aGoal" type="text" placeholder="e.g., plan before building, write prompts, learn"/></label>

        <details class="fold" open>
          <summary class="fold__sum">What you want in answers</summary>
          <div class="fold__body">
            <label><input type="checkbox" id="aWStructure"/> Clear structure</label>
            <label><input type="checkbox" id="aWSteps"/> Step-by-step</label>
            <label><input type="checkbox" id="aWShort"/> Short & direct</label>
            <label><input type="checkbox" id="aWExamples"/> Examples</label>
            <label><input type="checkbox" id="aWWarnings"/> Warnings / missing constraints</label>
          </div>
        </details>

        <details class="fold" open>
          <summary class="fold__sum">Tone</summary>
          <div class="fold__body">
            <label><input type="radio" name="aTone" value="gentle"/> Gentle</label>
            <label><input type="radio" name="aTone" value="direct" checked/> Honest & direct</label>
            <label><input type="radio" name="aTone" value="strict"/> Very strict</label>
          </div>
        </details>

        <div class="panel__actions">
          <button class="btn btn--primary" id="aGenerate" type="button">Generate</button>
          <button class="btn" id="aReset" type="button">Reset</button>
        </div>
      </section>

      <section class="panel">
        <h3 class="panel__title">Your intro prompt</h3>
        <textarea class="output" id="aOutput" rows="14" readonly>(Generated prompt will appear here)</textarea>
        <div class="panel__actions">
          <button class="btn btn--primary" id="aCopy" type="button">Copy</button>
        </div>
        <p class="panel__note">Paste this as the first message in a new AI chat.</p>
      </section>
    </div>
  </div>
</template>

<template id="tpl-buddy-module-b">

<template id="tpl-buddy-module-c">

<template id="tpl-buddy-module-d">
  <div class="module">
    <header class="module__header">
      <h2 class="module__title">Prompt Check (Beta)</h2>

    <div class="panels">
      <section class="panel">

        <div class="settings__row">
          <label for="pcModel">AI model</label>

        </div>
