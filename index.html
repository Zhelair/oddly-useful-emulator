          <li>Lock decisions first. Use <strong>DEPLOY</strong> only when you‚Äôre ready to build.</li>
          <li>Paste screenshots + a 1‚Äësentence question: ‚ÄúWhat exactly is broken?‚Äù</li>

        </ul>

          <li>Don‚Äôt ask for 12 unrelated things at once. You‚Äôll get 12 half‚Äëanswers.</li>
          <li>Don‚Äôt dump huge code unless needed. Ask for a <em>zip / patch</em> instead.</li>
          <li>Don‚Äôt be rude. It won‚Äôt cry‚Ä¶ but your results might.</li>
        </ul>

    </div>

<template id="tpl-aiguide-hygiene">
  <div class="card">
    <h2>Hygiene</h2>
    <p class="muted">Boring name. Massive payoff.</p>

    <h3>1) Keep the vibe human</h3>
    <ul>
      <li>Say ‚Äúthanks‚Äù when it helps. Use üëç for good output. (Yes, it matters.)</li>
      <li>If it misses: ‚ÄúClose ‚Äî here‚Äôs what to fix‚Äù beats ‚Äúthis is garbage.‚Äù</li>
      <li>Your ‚ÄúTiger / Lion / Cheetah‚Äù tone trick is real: it keeps momentum and reduces friction.</li>
    </ul>

    <h3>2) Keep the chat clean</h3>
    <ul>
      <li>No dramatic lines like ‚ÄúI‚Äôll close this project‚Äù ‚Äî the AI may start helping you <em>close</em> it.</li>
      <li>Don‚Äôt paste walls of code unless you‚Äôre debugging a specific issue.</li>
      <li>Prefer: ‚ÄúHere‚Äôs the error + screenshot + what I expected.‚Äù</li>
    </ul>

    <h3>3) Language hygiene</h3>
    <ul>
      <li>Better grammar = fewer misreads.</li>
      <li>Use bullet points for constraints.</li>
      <li>When you paste screenshots: add a 1‚Äësentence question.</li>
    </ul>

<template id="tpl-aiguide-golden">
  <div class="card">
    <h2>Golden Rules</h2>
    <p class="muted">The rules that saved us hours while building real projects.</p>

    <h3>One‚Äëgoal rule</h3>
    <p>One chat = one goal. If you switch goals, start a new chat (or clearly say ‚Äúnew task‚Äù).</p>

    <h3>DEPLOY‚Äëgated execution</h3>
    <ul>
      <li>Planning first. Decisions locked.</li>
      <li>No code dumps until you type <strong>DEPLOY</strong>.</li>
      <li>Ask for a .zip / patch instead of raw code in chat.</li>
    </ul>

    <h3>Show the target</h3>
    <ul>
      <li>‚ÄúHere‚Äôs what I see‚Äù (screenshot)</li>
      <li>‚ÄúHere‚Äôs what I expected‚Äù</li>
